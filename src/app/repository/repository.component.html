<div class="container">
    <form #githubApi="ngForm">
        <div class="form-group">
            <label for="repos">Repository</label>
            <input [(ngModel)]="repos" #repo="ngModel" type="search" name="repos" id="repo" class="form-control" required>
            <button (click)="submitInput()" type="submit" class="btn btn-outline-success btn-hov"><i class="fa fa-search"></i></button>
        </div>
    </form>
    <hr>
    <div class="col-md-6">
        <h2>Check Repository</h2>
        <div class="col-md-8">
            <div class="card-body">
                <h3 class="card-title">{{ repo.name }}</h3>
            </div>
        </div>
    </div> 
</div>
